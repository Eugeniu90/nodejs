apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "poc.fullname" . }}-secret
  labels:
    {{ include "poc.fullname" . }}-secret
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: global-secret-store
    kind: ClusterSecretStore
  target:
    name: {{ include "poc.fullname" . }}-secret
    creationPolicy: Owner
  dataFrom:
  - extract:
      key:  {{ include "poc.fullname" . }}-secret
